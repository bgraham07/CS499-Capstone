<!-- Container for displaying a single trip card -->
<div class="trip-card">
    <!-- Trip name displayed as the card header -->
    <h3>{{ trip.name }}</h3>

    <!-- Trip location (resort) information -->
    <p><strong>Resort:</strong> {{ trip.location }}</p>

    <!-- Trip pricing information -->
    <p><strong>Price:</strong> ${{ trip.price }}</p>
</div>
